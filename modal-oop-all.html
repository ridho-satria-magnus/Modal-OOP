<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="p1">
	  <button type="button" onclick="alerting()" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">
	  Show Confirmation
	  </button>
	</div>
	<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="modal-title"></h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body" id="modal-body"></div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary" id="modal-btn-accept">Save changes</button>
			<button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-btn-dismiss">Close</button>
		  </div>
		</div>
	  </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	
	<script>
		var Jconfirm = {
			title: 'Modal Titlxze',
			msg: 'This is your message of concvsdsfirmation',
			button1: 'Yes',
			button2: 'No',
			action1: 'alert("Hello this is action 1")',
			action2: 'alert("Hello this is action 2")',
			modalTitle: $("#modal-title"),
			body: $("#modal-body"),
			btnDismiss: $("#modal-btn-dismiss"),
			btnAccept: $("#modal-btn-accept"),
			show: function(){
			this.body.html(this.msg);
			this.btn1.html(this.button1);
			this.btn2.html(this.button2);
			this.modalTitle.html(this.title);
		  },
		  showErik: function(data){
			var obj = new Object({
				title: data.title || Jconfirm.title,
				msg: data.msg || Jconfirm.msg,
				do: function(){
					Jconfirm.modalTitle.html(this.title);
					Jconfirm.body.html(this.msg);
			  }
			});
			return obj.do();
		  },
		  exec1: function(){
			eval(this.action1);
		  },
		  exec2: function(){
			eval(this.action2);
		  }
		}

		function alerting() {
			var konfirmasi = Object.create(Jconfirm);
			konfirmasi.showErik({
				title: "Erik Modal",
				msg: "Messages from Erik"
			})
		}
	</script>
  </body>
</html>
